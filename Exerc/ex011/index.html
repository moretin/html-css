<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em dispositivos diferentes ou tire e aumente o zoom da página</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/m.png" type="image/png">
        <img src="imgs/g.png" alt="Imagem flexível">
    </picture>

    <h1>reproduzindo áudios</h1>
    <!--<audio src="midia/CJ EXERCICIO 1-1.mp3" controls autoplay></audio>(funcional)-->
    <audio preload="metadata" controls loop>
        <source src="midia/CJ EXERCICIO 1-1.mp3" type="audio/mpeg">
        <source src="midia/CJ EXERCICIO 1-1.mp3" type="audio/ogg">
        <source src="midia/CJ EXERCICIO 1-1.mp3" type="audio/wav">
    </audio>
   
</body>
</html>
